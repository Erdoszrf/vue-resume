<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <title>在线简历编辑器</title>
  <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
  <div id="app">
    <aside>
      <button class="btn">登录</button>
      <button class="btn">注册</button>
    </aside>
    <main>
      <div class="resume">
        <h2 contenteditable="true" v-text="resume.name"></h2>
      </div>
    </main>
    <div class="login">
      <div>
          <input type="text">
          <input type="password">
          <button>登录</button>
      </div>
      
    </div>
    <div class="signup">
      <div>
          <input type="text">
          <input type="password">
          <button>注册</button>
      </div>
      
    </div>
  </div>
<script src="/vendors/av.min.js"></script>
<script src="/vendors/vue.min.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
